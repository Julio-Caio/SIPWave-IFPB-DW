<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unauthorized Access</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global_styles/navbar/style.css" />
    <style>
      body {
        background-color: black;
        color: white;
      }
      .highlight {
        color: #2ecc71;
      }
      .custom-btn {
        background-color: #2ecc71;
        color: black;
      }
      .custom-btn:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light text-decoration-none" href="/"
            ><img
              src="images/logo/logo_sipwave.png"
              alt="logo SIPWave"
              class="nav_brand"
            />
            sipwave</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/dashboard"
                  >Dashboard</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/contacts">Contacts</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/domains">Domains</a>
              </li>
            </ul>
            <span class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main
      class="d-flex flex-column justify-content-center align-items-center text-center min-vh-100"
    >
      <div
        class="mb-4 border border-danger rounded-circle p-4 d-flex justify-content-center align-items-center"
        style="width: 100px; height: 100px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="#FF0000"
          class="bi bi-lock-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a4 4 0 0 1 4 4v3h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h1V5a4 4 0 0 1 4-4zm3 5V5a3 3 0 0 0-6 0v1h6z"
          />
        </svg>
      </div>
      <h1 class="highlight text-light display-1">401</h1>
      <h2 class="mb-3">Unauthorized Access</h2>
      <p class="text-secondary">
        You don't have permission to access this page or Authentication failed. Please log in or contact
        your administrator.
      </p>
      <div class="d-flex justify-content-center gap-3">
        <a href="/login" class="btn custom-btn px-4">Login</a>
        <a href="/" class="btn btn-outline-light px-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5a.5.5 0 0 1 .5.5z"
            />
          </svg>
          Back to Home
        </a>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
