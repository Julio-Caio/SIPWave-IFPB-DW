<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPWave - Login</title>
    <link rel="icon" href="../images/logo/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/global_styles/navbar/style.css" />
    <link rel="stylesheet" href="/public/global_styles/footer/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <style>
      .text-bg-success-emphasis {
        background-color: #bcd6ca;
        color: #0f5132;
      }
    </style>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light text-decoration-none" href="/"
            ><img
              src="/public/images/logo/logo_sipwave.png"
              alt="logo SIPWave"
              class="nav_brand"
            />
            sipwave</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin/dashboard"
                  >Dashboard</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/contacts">Contacts</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/domains">Domains</a>
              </li>
            </ul>

            <span class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1 class="fs-1 text-center p-3 mt-2">Welcome back,</h1>
      <form
        id="loginForm"
        class="form-signin mt-3"
        action="/auth/signin"
        method="post"
      >
        <fieldset>
          <img
            class="mb-4"
            src="../images/logo/logo_sipwave.png"
            alt=""
            width="72"
            height="72"
          />

          <input
            type="email"
            name="email"
            id="email"
            required
            class="form-control mb-3"
            placeholder="E-mail"
          />
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="6"
            class="form-control mb-3 mt-3"
            placeholder="Password"
          />
          <div
            class="toast align-items-center border-0"
            id="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-bs-autohide="false"
            style="position: fixed; bottom: 20px; right: 20px; z-index: 9999"
          >
          <div class="toast-body" id="toastMessage"></div>
            <div class="d-flex">
              <button
                type="button"
                class="btn-close me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
          <a href="/signup" class="link-custom">Don't you have an account?</a>
          <button type="submit" class="btn btn-signup">Login</button>
        </fieldset>
      </form>
    </div>
    <!--Footer-->
    <footer class="bg-dark justify-content-center mt-4 py-3">
      <p class="fs-5">
        &copy; 2024
        <span class="text-success fw-bold mx-3">SIPWave Project</span> All
        rights reserved.
      </p>
    </footer>
    <script type="module" src="js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
