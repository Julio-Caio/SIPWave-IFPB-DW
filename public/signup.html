<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPWave - Signup</title>
    <link rel="icon" href="../images/logo/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="/public/global_styles/navbar/style.css" />
    <link rel="stylesheet" href="public/global_styles/footer/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light text-decoration-none" href="/"
            ><img
              src="/public/images/logo/logo_sipwave.png"
              alt="logo SIPWave"
              class="nav_brand"
            />
            sipwave</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/dashboard"
                  >Dashboard</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/contacts">Contacts</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/domains">Domains</a>
              </li>
            </ul>

            <span class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <form id="signupForm" action="/auth/signup" method="post">
        <fieldset>
          <img
            class="mb-4"
            src="/public/images/logo/logo_sipwave.png"
            alt=""
            width="72"
            height="72"
          />
          <h1 class="fs-5 fw-800 text-white mb-4">Signup</h1>

          <input
            type="text"
            name="username"
            id="username"
            required
            class="form-control mb-3"
            placeholder="Username"
          />
          <input
            type="email"
            name="email"
            id="email"
            required
            class="form-control mb-3"
            placeholder="E-mail"
          />
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="6"
            class="form-control mb-3 mt-3"
            placeholder="Password"
          />
          <input
            type="password"
            name="repeatpassword"
            id="repeatpassword"
            required
            class="form-control mb-3"
            placeholder="Confirm Password"
          />
          <div id="feedback" class="feedback"></div>

          <div
            class="toast align-items-center text-bg-danger border-0"
            id="errorToast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-bs-autohide="false"
            style="position: absolute; bottom: 20px; right: 20px; z-index: 9999"
          >
            <div class="d-flex">
              <div class="toast-body">
                <strong class="me-auto" id="toastMessage"
                  >Erro: Algo deu errado!</strong
                >
              </div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>

          <button type="submit" class="btn btn-signup mt-2">Signup</button>
        </fieldset>
      </form>
    </div>

    <!--Footer-->
    <footer class="justify-content-center mt-2">
      <p class="fw-bold">&copy; SIPWave Project</p>
    </footer>
    <script type="module" src="js/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
