<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPWave - Call</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.8.1/build/css/intlTelInput.css">
    <link rel="stylesheet" href="/public/global_styles/footer/style.css" />
    <link rel="stylesheet" href="/public/global_styles/sidebar/style.css" />
    <link rel="stylesheet" href="/public/css/dashboard.css" />
    <link rel="stylesheet" href="css/phone.css" />
  </head>

  <body>
    <header class="border-bottom py-3 px-4 d-flex align-items-center bg-dark">
      <a class="nav-brand" href="/">
        <img
          src="/public/images/logo/logo_sipwave.png"
          alt="logo SIPWave"
          class="nav_brand"
        />
      </a>
      <div class="flex-grow-1 position-relative"></div>
      <button
        class="btn btn-dark ms-3"
        id="toggleSidebarButton"
        onclick="toggleSidebar()"
      >
        <i class="bi bi-list"></i>
      </button>
    </header>

    <div id="collapseSidebar" class="sidebar">
      <span class="closebtn text-light" onclick="toggleSidebar()">Ã—</span>
      <a href="/"> <i class="bi bi-house-door me-2"></i> Home </a>
      <a href="/dashboard">
        <i class="bi bi-grid-3x3-gap me-2"></i> Dashboard
      </a>
      <a href="#"> <i class="bi bi-file-earmark-text me-2"></i> Domains </a>
      <a href="/contacts"
        ><i class="bi bi-person-lines-fill me-2"></i> Contacts</a
      >
      <a href="/extensions"><i class="bi bi-telephone me-2"></i> Extensions</a>

      <a href="/call"
        ><i class="bi bi-telephone-outbound-fill me-2"></i> Call</a
      >

      <a href="/logout">
        <i class="bi bi-box-arrow-in-right me-2"></i> Logout
      </a>
    </div>

    <!-- Main Content -->
    <main class="container">
      <h1 class="text-center fw-bold fs-2 m-3">SIP Phone</h1>
      <br />
      <p class="fs-5 fw-bold text-end">ID: <span class="text-success fw-normal">703050</span></p>
      <br>
      <input
        type="text"
        id="displayInput"
        class="form-control number-input mb-3 p-3"
        placeholder="Type a number"
        maxlength="15"
        required
      />
      <div class="row align-items-center p-">
        <div class="dialpad d-flex flex-wrap justify-content-center gap-3">
          <div class="key-row">
            <button class="dial-button" data-digit="1">1</button>
            <button class="dial-button" data-digit="2">2</button>
            <button class="dial-button" data-digit="3">3</button>
          </div>

          <div class="key-row">
            <button class="dial-button" data-digit="4">4</button>
            <button class="dial-button" data-digit="5">5</button>
            <button class="dial-button" data-digit="6">6</button>
          </div>

          <div class="key-row">
            <button class="dial-button" data-digit="7">7</button>
            <button class="dial-button" data-digit="8">8</button>
            <button class="dial-button" data-digit="9">9</button>
          </div>

          <div class="key-row">
            <button class="dial-button" data-digit="*">*</button>
            <button class="dial-button" data-digit="0">0</button>
            <button class="dial-button" data-digit="#">#</button>
          </div>
          </div>
        </div>

        <div class="call-button-container d-flex justify-content-center mt-3">
          <button class="call-button btn btn-success" id="callButton">
            <i class="bi bi-telephone-outbound-fill mx-2"></i>
          </button>
        </div>
      </div>
    </main>

    <footer class="bg-dark justify-content-center mt-4 py-3">
      <p class="fs-5">&copy; 2024 <span class="text-success fw-bold mx-3">SIPWave Project</span> All rights reserved.</p>
    </footer>
    <script src="/public/global_styles/sidebar/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
