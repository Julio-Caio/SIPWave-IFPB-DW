<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/global_styles/footer/style.css" />
    <link rel="stylesheet" href="/public/global_styles/navbar/style.css" />
    <link rel="stylesheet" href="/public/global_styles/sidebar/style.css" />
    <link rel="stylesheet" href="/public/css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-background">
    <header class="border-bottom py-3 px-4 d-flex align-items-center">
      <a class="nav-brand" href="/">
        <img
          src="../images/logo/logo_sipwave.png"
          alt="logo SIPWave"
          class="nav_brand"
        />
      </a>
      <div class="flex-grow-1 position-relative">
        <input
          type="search"
          class="form-control ps-5 p-2"
          placeholder="Search calls..."
        />
        <i
          class="fa-solid fa-magnifying-glass position-absolute top-50 start-3 translate-middle-y mx-3 text-light"
        ></i>
      </div>
      <button
        class="btn btn-dark ms-3"
        id="toggleSidebarButton"
        onclick="toggleSidebar()"
      >
        <i class="bi bi-list"></i>
      </button>
    </header>
    <div id="collapseSidebar" class="sidebar sidebar">
      <span class="closebtn text-light" onclick="toggleSidebar()">×</span>
      <a href="/">
        <i class="bi bi-house-door me-2"></i> Home
      </a>
      <a href="#"> <i class="bi bi-grid-3x3-gap me-2"></i> Dashboard </a>
      <a href="/domains">
        <i class="bi bi-file-earmark-text me-2"></i> Domains
      </a>
      <a href="/contacts"
        ><i class="bi bi-person-lines-fill me-2"></i> Contacts</a
      >
      <a href="/extensions"
        ><i class="bi bi-telephone me-2"></i> Extensions</a
      >

      <a href="/call"
        ><i class="bi bi-telephone-outbound-fill me-2"></i> Call</a
      >

      <a id="log-out" href="#">
        <i class="bi bi-box-arrow-in-right me-2"></i> Logout
      </a>   
    </div>
    <main class="p-4">
      <div class="d-flex justify-content-between mb-4">
        <h1 class="fs-4 fw-bold text-success">Activity</h1>
      </div>

      <div class="row g-3 text-center">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <span>Average Call Time</span>
              <i class="fa-solid fa-clock"></i>
            </div>
            <div class="card-body">
              <h2>22m</h2>
              <small class="text-muted">+2.5% from last week</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <span>Total Calls</span>
              <i class="fa-solid fa-phone-volume"></i>
            </div>
            <div class="card-body">
              <h2>158</h2>
              <small>
                <span class="badge bg-primary me-2">Active: 3</span>
                <span class="badge bg-secondary">Completed: 134</span>
              </small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <span>Missed Calls</span>
              <i class="fa-solid fa-phone-slash icon-destructive"></i>
            </div>
            <div class="card-body">
              <h2>10</h2>
              <small class="text">-8% from last week</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card h-100">
            <div
              class="card-header d-flex align-items-center justify-content-between text-dark"
            >
              <span>Hour</span>
              <i class="fa-solid fa-clock fs-5"></i>
            </div>
            <div class="card-body card-hour">
              <h2 class="fw-bold text-center">12:26:38</h2>
              <small class="text text-center d-block">Brazil, S</small>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4 mt-4">
        <div class="col-lg-7">
          <div class="card">
            <div class="card-header">Total Attendes</div>
            <div class="card-body">
              <div class="bar">
                <canvas id="DoughnutChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="card">
            <div class="card-header">Active Calls</div>
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <span class="badge bg-primary pulse me-3"></span>
                <span>Luiz Carlos</span>
                <button class="btn bg-success btn-sm ms-auto text-light">
                  <i class="fa-solid fa-phone"></i>
                </button>
              </div>
              <div class="d-flex align-items-center mb-3">
                <span class="badge bg-primary pulse me-3"></span>
                <span>Nelson Túlio</span>
                <button class="btn bg-success btn-sm ms-auto text-light">
                  <i class="fa-solid fa-phone"></i>
                </button>
              </div>
              <div class="d-flex align-items-center mb-3">
                <span class="badge bg-primary pulse me-3"></span>
                <span>Camilly</span>
                <button class="btn bg-success btn-sm ms-auto text-light">
                  <i class="fa-solid fa-phone"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-bg-dark">
      <p class="fw-bold">&copy; SIPWave Project</p>
    </footer>
    <script src="/public/global_styles/sidebar/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script src="/public/js/chart.js"></script>
  </body>
</html>
