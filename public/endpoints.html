<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPWave - Register UserID</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/global_styles/navbar/style.css" />
    <link rel="stylesheet" href="/public/global_styles/sidebar/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/extension.css" />
  </head>

  <body>
    <style>
      .text-bg-success-emphasis {
        background-color: #bcd6ca;
        color: #0f5132;
      }
    </style>

    <header class="border-bottom py-3 px-4 d-flex align-items-center bg-dark">
      <a class="nav-brand" href="/">
        <img
          src="../images/logo/logo_sipwave.png"
          alt="logo SIPWave"
          class="nav_brand"
        />
      </a>
      <div class="flex-grow-1 position-relative">
        <input
          type="search"
          class="form-control ps-5 p-2"
          placeholder="Search registered devices..."
        />
        <i
          class="fa-solid fa-magnifying-glass position-absolute top-50 start-3 translate-middle-y mx-3 text-light"
        ></i>
      </div>
      <button
        class="btn btn-dark ms-3"
        id="toggleSidebarButton"
        onclick="toggleSidebar()"
      >
        <i class="bi bi-list"></i>
      </button>
    </header>
    <div id="collapseSidebar" class="sidebar">
      <span class="closebtn text-light" onclick="toggleSidebar()">×</span>
      <a href="/"> <i class="bi bi-house-door me-2"></i> Home </a>
      <a href="/dashboard">
        <i class="bi bi-grid-3x3-gap me-2"></i> Dashboard
      </a>
      <a href="/domains"> <i class="bi bi-file-earmark-text me-2"></i> Domains </a>
      <a href="/contacts"
        ><i class="bi bi-person-lines-fill me-2"></i> Contacts</a
      >
      <a href="#"><i class="bi bi-telephone me-2"></i> Extensions</a>

      <a href="/call"
        ><i class="bi bi-telephone-outbound-fill me-2"></i> Call</a
      >

      <a href="/logout">
        <i class="bi bi-box-arrow-in-right me-2"></i> Logout
      </a>
    </div>

    <!-- Main Content -->
    <div class="container table-responsive p-3" id="container">
      <div
        class="toast align-items-center border-0"
        id="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="false"
        style="position: fixed; bottom: 20px; right: 20px; z-index: 9999"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage"></div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!-- Button add new domain -->
      <h1 class="mt-5 text-center fs-2 fw-bold text-dark">Extension Line</h1>
      <div class="d-flex justify-content-md-end mb-3">
        <button
          type="button"
          class="btn btn-success fw-bold"
          data-bs-toggle="modal"
          data-bs-target="#Modal"
        >
          <i class="bi bi-plus"></i> New
        </button>
      </div>

      <!-- Modal new device -->
      <div
        class="modal fade text-dark"
        id="Modal"
        tabindex="-1"
        aria-labelledby="ModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="ModalLabel">
                Add new device
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row">
                <div class="col-6">
                  <label for="extension" class="fw-bold p-2">Extension: </label>
                  <input
                    type="number"
                    class="form-control"
                    id="extension"
                    placeholder="Ex.: 0011"
                  />
                </div>
                <div class="col-6">
                  <label for="uri" class="fw-bold p-2">URI: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="uri"
                    placeholder="Ex.: sip:1001@dominio.com"
                  />
                </div>
                <div class="col-6">
                  <label for="domain" class="fw-bold p-2">SIP Domain</label>
                  <select class="form-control" id="domain">
                      <option value="">Selecione um domínio</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="proxySIP" class="fw-bold p-2"
                    >Proxy SIP Server</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="proxySIP"
                    placeholder="192.168.0.0"
                  />
                </div>
                <div class="col-6 mt-2">
                  <label for="passwd" class="fw-bold p-2">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="passwd"
                    placeholder="Password"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="addButton">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Edit -->
      <div
        class="modal fade text-dark"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="editModalLabel">
                Edit Extension
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row">
                <div class="col-6">
                  <label for="editExtension" class="fw-bold p-2"
                    >Extension</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="editExtension"
                  />
                </div>
                <div class="col-6">
                  <label for="ediDomain" class="fw-bold p-2">SIP Domain</label>
                  <select class="form-control" id="editDomain">
                      <option value="">Selecione um domínio</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="editUri" class="fw-bold p-2">URI</label>
                  <input type="text" class="form-control" id="editUri" />
                </div>
                <div class="col-6">
                  <label for="editProxySIP" class="fw-bold p-2"
                    >Proxy SIP Server</label
                  >
                  <input type="text" class="form-control" id="editProxySIP" />
                </div>
                <div class="col-6 mt-2">
                  <label for="editPasswd" class="fw-bold p-2">Password</label>
                  <input type="password" class="form-control" id="editPasswd" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" id="saveEdit">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Delete -->
      <div
        class="modal fade text-dark"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="deleteModalLabel">
                Confirm Delete
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this entry?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-danger" id="confirmDelete">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-dark table-striped" style="width: 100%">
        <thead class="table-dark">
          <tr>
            <th scope="col" class="text-center" style="width: 15%">#</th>
            <th scope="col" class="text-center" style="width: 15%">
              Extension
            </th>
            <th scope="col" class="text-center" style="width: 15%">URI</th>
            <th scope="col" class="text-center" style="width: 15%">
              SIP Domain
            </th>
            <th scope="col" class="text-center" style="width: 15%">ProxySIP</th>
            <th scope="col" class="text-center" style="width: 15%"></th>
          </tr>
        </thead>
        <tbody>
          <!--Dynamic elements -->
        </tbody>
      </table>
    </div>

    <footer class="bg-dark justify-content-center mt-4 py-3">
      <p class="fs-5">&copy; 2024 <span class="text-success fw-bold mx-3">SIPWave Project</span> All rights reserved.</p>
    </footer>

    <script src="/public/global_styles/sidebar/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/endpoint.js"></script>
  </body>
</html>
